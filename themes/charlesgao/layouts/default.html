<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  {{{ assets }}}
</head>

<body>

    <div class="blog-title">
      <h1><a href="/">{{ site.title }}</a></h1>
      <h3>{{ site.tagline }}</h3>
    </div>

    <div class="container">
        <div class="content">
          {{{ content }}}
        </div>

        <div class="sidebar">
          <ul class="category">
            <h2>Categories</h2>
          {{# categories }}
            <li><a href="{{ url }}">{{ name }} <span>{{ count }}</span></a></li>
          {{/ categories }}
          </ul>
        </div>
    </div><!-- container -- >

    {{{ analytics }}}
    {{{ google_prettify }}}
</body>
</html>
